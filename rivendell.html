<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Production Order</title>
  <link rel="stylesheet" type="text/css" href="css/rivendell.css" media="screen">
  <link rel="stylesheet" type="text/css" href="css/rivendell-print.css" media="print">
  <script src="js/rivendell.js"></script>
</head>

<body>
  <div id="download-bar">
    <div id="download-item">
      <a id="download-link" href="#">Export Rivendell Scripts</a>
    </div>
  </div>
  <div id="container">
    <div id="subcontainer">
      <p>Network Production Order for week of <span id="week"></span>. Dates should be disabled in Rivendell, as these
        spots will be used over the course of the year.</p>
      <table>
        <tbody id="spots">
          <tr>
            <th>Cart</th>
            <th>Title</th>
            <th>Artist</th>
            <th>ISCI</th>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>

</html>
